language: bash
services: docker
before_install:
  - cd crud
  - echo "We are in the docker folder!"
script:
  - docker-compose build
before_deploy:
 - echo "${DOCKER_PASSWORD}" | docker login --username "{DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script:
    docker push zanoli/crud-compasso;
  on:
    branch: main
notifications:
  email: false